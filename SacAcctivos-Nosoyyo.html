<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <style>
            body {
            font-family: Arial, sans-serif;
            background-image: url('Cobro.jpg'); /* Agrega aquí la ruta de tu imagen de fondo */
            background-size: cover;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semi-transparente */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #007BFF;
            font-size: 28px;
            margin-top: 20px;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-top: 10px;
        }

        p {
            color: #555;
            margin: 5px 0;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .boton {
            padding: 12px 30px;
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .boton:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        
        .parent {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 20px 0;
        }

        .left,
        .right {
            width: 45%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 0 10px;
        }

        .right {
            border-left: none;
        }
        h1 img {
            margin-right: 10px; /* Espacio entre el logo y el texto */
            height: 40px; /* Ajusta la altura del logo */
        }
    </style>
</head>

<body>
    <center>
        <h1 class="display-4">
            <img src="Logo.jpg" alt="Logo IBKAN CAPITAL">
        <h1>IBKAN CAPITAL</h1>

        <p>Puedes proporcionarnos información tuya o del titular para mostrarles las ofertas disponibles.</p>

            </div>
            <div class="right">
                <p>Referencia 2</p>
                <input type="text" placeholder="Nombre Completo">
